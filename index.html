<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/217bc341aa.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <!-- nav section start -->
         <nav class="text-gray">
            <h2 class="nav-logo">Influencer Products</h2>
            <div class="nav-links">
                <a href="#Home" class="nav-link">Home </a>
                <a href="#Products" class="nav-link">Products</a>
                <a href="#Sing-up" class="nav-link">Sing Up</a>
                <a href="Log In" class="nav-link">Log In</a>
                <a href="" class="nav-link">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <a href="" class="nav-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
         </nav>
        <!-- nav section end -->
         <!-- banner section -->
          <div class="banner">
            <div class="banner-content text-gray">
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, recusandae cumque unde saepe sapiente fugit.</p>
                <button class="btn-primary banner-btn">Prebook now
                    <i class="fa-solid fa-arrow-right"></i>
                </button>

            </div>
            <div class="banner-img"><img src="./assets/images/main-camera.png" alt=""></div>
          </div>
         <!-- banner section end -->
          <!-- sponsers compnay section -->
           <div class="sponsers-company">
            <img src="./assets/logos/Alibaba.svg" alt="Alibaba logo">
            <img src="./assets/logos/Amazon.svg" alt="Amazon logo">
            <img src="./assets/logos/Daraz.pk Logo.svg" alt="Daraz logo">
            <img src="./assets/logos/Ebay.svg" alt="Evay logo">
            <img src="./assets/logos/Rakuten.svg" alt="Rakuten logo">
            <img src="./assets/logos/Walmart.svg" alt="Walmart logo">
            <img src="./assets/logos/Target.svg" alt="Target logo">
           </div>
          <!-- sponsers compnay section end -->
    </header>
    <main>
        <!-- collection section start -->
         <section id="collection">
            <h1 class="section-title text-gray">Popular collection</h1>
         </section>
        <!-- collection section end -->
    </main>
</body>
</html>
